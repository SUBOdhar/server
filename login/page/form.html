<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <ul class="product-form" >
        <li class="box-form">
            <div  class="name-form">
                <div class="inname-form">
                    <i class="fas fa-cube"></i> Name:
                </div><input class="input" type="text" name="name" placeholder="Enter product name">
            </div>
            <div class="qty-form">
                <div class="inname-form">
                    <i class="fas fa-shopping-cart"></i> Quantity:
                </div> <input class="input" placeholder="Enter Qty" type="number" name="qty">
            </div>
            <div  class="batchno-form">
                <div class="inname-form">
                    <i class="fas fa-barcode"></i> Batch no:
                </div> <input class="input" placeholder="Enter batch no" type="text" name="batch-no">
            </div>
            <div class="mfd-form">
                <div class="inname-form">
                    <i class="fas fa-calendar-alt"></i> MFD:
                </div><input class="input" type="date" name="mfd">
            </div>
            <div  class="expir-form">
                <div class="inname-form">
                    <i class="fas fa-calendar-times"></i> EXD:
                </div> <input class="input"  type="date" name="EXD">
            </div>
        </li>
    </ul>
</body>

</html>
