<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/svp.png">

    <!-- Font Awesome icons (you can replace this with your preferred icon library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            /* Light gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            /* White background */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            color: #00796b;
            /* Teal color */
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #616161;
            /* Gray text color */
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            margin-top: 20px;
        }

        .contact-info i {
            margin-bottom: 10px;
            font-size: 36px;
            color: #00796b;
            /* Teal color */
        }

        .contact-info p {
            margin: 5px 0;
            color: #424242;
            /* Dark gray text color */
        }

        .box-shadow {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            background-color: #e0f2f1;
            /* Light teal background */
        }

        .map-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #263238;
            /* Dark blue-gray background */
            color: #ffffff;
            /* White text color */
        }

        .container.dark-mode {
            background-color: #37474f;
            /* Dark blue-gray background */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .contact-info i {
                font-size: 28px;
            }

            .contact-info p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have a question or need assistance? Reach out to us!</p>

        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <p>Email: query@svp.com.np</p>

            <i class="fas fa-phone"></i>
            <p>Phone: +977 9851049428</p>

            <i class="fas fa-map-marker-alt"></i>
            <p>Location:
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57972.95467897063!2d85.3245507465854!3d27.73699157987442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19ec688e41bf%3A0x41ba1637d4a2dd42!2zU3Vib2RoIHZldCBwaGFybWEg4KS44KWB4KSs4KWL4KSnIOCkreClh-CknyDgpKvgpLDgpY3gpK4!5e0!3m2!1sen!2snp!4v1700289476471!5m2!1sen!2snp"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </p>
        </div>

        <div class="box-shadow">
            <p>For business inquiries or support, you can also email at <a href="mailto:query@svp.com.np"
                    style="text-decoration: none;">query@svp.com.np</a> .</p>
        </div>
    </div>

    <script>
        // Detect system theme (light or dark mode)
        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Apply dark mode if the system prefers it
        if (prefersDarkMode) {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>

</html>
